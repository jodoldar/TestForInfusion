<html>
 <head>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
     <script src="https://unpkg.com/aframe-leap-hands/dist/aframe-leap-hands.min.js"></script>
     <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.js"></script>
     <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v2.1.0/dist/aframe-physics-system.min.js"></script>    
 </head>
 <body>
   <a-scene>
     <a-box position="-1 0.5 -3" rotation="0 0 0" color="#4CC3D9"></a-box>
     <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
     <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
     <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
     <a-sky color="#ECECEC"></a-sky>
     <a-entity camera="near: 0.01" look-controls position="0 1.5 0">

</a-entity>
<a-scene>
       <a-entity camera="near: 0.01" look-controls position="0 1.5 0">
           <a-entity leap-hand="hand: left; enablePhysics: true"></a-entity>
           <a-entity leap-hand="hand: right; enablePhysics: true"></a-entity>
       </a-entity>
       
       <a-light type="ambient" color="#ccc"></a-light>
     </a-scene>
      
   </a-scene>
 </body>
</html>
