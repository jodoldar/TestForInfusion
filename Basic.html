<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<!-- polyfill -->
	<script src="./MIDI/inc/shim/Base64.js" type="text/javascript"></script>
	<script src="./MIDI/inc/shim/Base64binary.js" type="text/javascript"></script>
	<script src="./MIDI/inc/shim/WebAudioAPI.js" type="text/javascript"></script>
	<!-- midi.js package -->
	<script src="./MIDI/js/midi/audioDetect.js" type="text/javascript"></script>
	<script src="./MIDI/js/midi/gm.js" type="text/javascript"></script>
	<script src="./MIDI/js/midi/loader.js" type="text/javascript"></script>
	<script src="./MIDI/js/midi/plugin.audiotag.js" type="text/javascript"></script>
	<script src="./MIDI/js/midi/plugin.webaudio.js" type="text/javascript"></script>
	<script src="./MIDI/js/midi/plugin.webmidi.js" type="text/javascript"></script>
	<!-- utils -->
	<script src="./MIDI/js/util/dom_request_xhr.js" type="text/javascript"></script>
	<script src="./MIDI/js/util/dom_request_script.js" type="text/javascript"></script>

	<script src="//unpkg.com/aframe-leap-hands/dist/aframe-leap-hands.min.js"></script>
</head>
<body>
<script type="text/javascript">

window.onload = function () {
	MIDI.loadPlugin({
		soundfontUrl: "https://gleitz.github.io/midi-js-soundfonts/FluidR3_GM/",
		instrument: "acoustic_grand_piano",
		onprogress: function(state, progress) {
			console.log(state, progress);
		},
		onsuccess: function() {
			var delay = 0; // play one note every quarter second
			//DO  MAYOR
			var do3 = 60;
			var re3 = 62;
			var mi3 = 64;
			var fa3 = 65;
			var sol3 = 67;
			var la3 = 69;
			var si3 = 71;
			var do4 = 72; // the MIDI note
			var re4 = 74;
			var mi4 = 76;
			var fa4 = 77;
			var sol4 = 79;
			var la4 = 81;
			var si4 = 83;
			var do5 = 84;
			var velocity = 127; // how hard the note hits
			// play the note
			MIDI.setVolume(0, 127);
			MIDI.noteOn(0, do4, velocity, 0);
			MIDI.noteOff(0, do4, 1);
			MIDI.noteOn(0, do4, velocity, 1);
			MIDI.noteOff(0, do4, 2);
			MIDI.chordOn(0, [do3, sol3], velocity, 0);
			MIDI.chordOff(0, [do3, sol3], 2);
			MIDI.noteOn(0, sol4, velocity, 2);
			MIDI.noteOff(0, sol4, 3);
			MIDI.noteOn(0, sol4, velocity, 3);
			MIDI.noteOff(0, sol4, 4);
			MIDI.chordOn(0, [mi3, sol3], velocity, 2);
			MIDI.chordOff(0, [mi3, sol3], 4);

			MIDI.noteOn(0, la4, velocity, 4);
			MIDI.noteOff(0, la4, 5);
			MIDI.noteOn(0, la4, velocity, 5);
			MIDI.noteOff(0, la4, 6);
			MIDI.chordOn(0, [fa3, sol3], velocity, 4);
			MIDI.chordOff(0, [fa3, sol3], 6);
			MIDI.noteOn(0, sol4, velocity, 6);
			MIDI.noteOff(0, sol4, 8);
			MIDI.chordOn(0, [mi3, sol3], velocity, 6);
			MIDI.chordOff(0, [mi3, sol3], 8);
		}
	});
};

</script>
	<a-entity camera="near: 0.01" look-controls position="0 1.5 0">
		<a-entity leap-hand="hand: left"></a-entity>
		<a-entity leap-hand="hand: right"></a-entity>
	</a-entity>
</body>
</html>
